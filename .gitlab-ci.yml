include:
  - template: 'Workflows/Branch-Pipelines.gitlab-ci.yml'

stages:
  - p4_sim
  - rtl_sim
  - bitfile
  - package
  - trigger_downstream

variables:
  GIT_STRATEGY: clone

.common:
  image: $CI_REGISTRY/ht/xilinx-tools-docker:26009-g26ccc4b6
  before_script:
    - source /opt/Xilinx/Vivado/2022.1/settings64.sh
  variables:
    XILINXD_LICENSE_FILE: "2100@dmv.es.net"
    # Required to keep click python module happy
    LC_ALL: C.UTF-8
    LANG: C.UTF-8
    GIT_SUBMODULE_STRATEGY: recursive

p4bm:
  stage: p4_sim
  extends: .common
  tags:
    - ht-sim
  script:
    - apt update -y
    - apt install -y python3-setuptools
    - pip3 install scapy
    - make -C p4/sim build sim-all
  artifacts:
    name: "artifacts.$CI_PROJECT_NAME.$CI_JOB_NAME.$CI_PIPELINE_ID"
    paths:
      - p4/sim
  needs: []

sim:
  stage: rtl_sim
  extends: .common
  tags:
    - ht-sim
  script:
    - make -C tests/regression
    - grep 'PASSED.*suites passing' tests/regression/run_0/sim.log
  artifacts:
    name: "artifacts.$CI_PROJECT_NAME.$CI_JOB_NAME.$CI_PIPELINE_ID"
    reports:
      junit:
        - tests/regression/run_0/tests.xml
    when: always
  timeout: 2h
  needs:
    - p4bm

build_bitfile:
  stage: bitfile
  extends: .common
  tags:
    - ht-synth
  script:
    - make build BUILD_NAME=open-nic-ci
  artifacts:
    name: "artifacts.$CI_PROJECT_NAME.$CI_JOB_NAME.$CI_PIPELINE_ID"
    paths:
      - artifacts
      - esnet-smartnic-hw
    exclude:
      - .git/**
      - .git
      - .gitignore
      - .gitlab-ci.yml
      - .gitmodules
    when: always
    expire_in: 2 weeks
  timeout: 8h
  needs: []
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: manual
      allow_failure: true

export_hwapi:
  stage: package
  extends: .common
  tags:
    - ht-misc
  before_script: []
  script:
    - unzip artifacts/open-nic-ci/artifacts.esnet-smartnic-hw.export_hwapi.0.zip
  artifacts:
    name: "artifacts.udplb.$CI_PIPELINE_ID"
    paths:
      - esnet-smartnic-hwapi
    when: always
    expire_in: 3 month
  timeout: 30m
  needs:
    - build_bitfile
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: manual
      allow_failure: true

trigger_downstream_job:
  stage: trigger_downstream
  variables:
    SN_HW_GROUP: ht
    SN_HW_REPO: udplb
    SN_HW_BRANCH: main
    SN_HW_API_JOB: export_hwapi
    SN_HW_APP_NAME: udplb
  trigger:
    project: ht/esnet-smartnic-fw
    branch: main
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
